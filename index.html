<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.k</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="title" id="temp">CALCULATOR</h1>
    <div class="container">
        <h2 id="res1"> </h2>
        <h3 id="res2">-</h3>
        <button class="btn" id="ac" onclick="location.reload()">AC</button>
        <button class="btn" id="mod" onclick="calculate('%')">%</button>
        <button class="btn" id="del" onclick="deletevalue()">C</button>
        <button class="btn" id="divide" onclick="calculate('/')">/</button>
        <button class="btn" id="seven" onclick="calculate(7)">7</button>
        <button class="btn" id="eight" onclick="calculate(8)">8</button>
        <button class="btn" id="nine" onclick="calculate(9)">9</button>
        <button class="btn" id="multi" onclick="calculate('*')">x</button>
        <button class="btn" id="four" onclick="calculate(4)">4</button>
        <button class="btn" id="five" onclick="calculate(5)">5</button>
        <button class="btn" id="six" onclick="calculate(6)">6</button>
        <button class="btn" id="sub" onclick="calculate('-')">-</button>
        <button class="btn" id="one" onclick="calculate(1)">1</button>
        <button class="btn" id="two" onclick="calculate(2)">2</button>
        <button class="btn" id="three" onclick="calculate(3)">3</button>
        <button class="btn" id="add" onclick="calculate('+')">+</button>
        <button class="btn" id="zero2" onclick="calculate('00')">00</button>
        <button class="btn" id="zero" onclick="calculate(0)">0</button>
        <button class="btn" id="dot" onclick="calculate('.')">.</button>
        <button class="btn" id="equal" onclick="result()">=</button>


    </div>

<script src="script.js"></script>
</body>
</html>
